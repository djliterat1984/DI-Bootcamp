<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex</title>
</head>

<body style='display: flex; justify-content: center; align-items: center; flex-direction: column;'>
	<div style='display: flex; justify-content: center; align-items: center;'>
		<img src='logo.png' style='width: 400px;'>
	</div>
	<div style='display: flex; flex-direction: column; justify-content: center; align-items: center;'>
		<img id="pokemonImg" style='height: 150px; width: 150px;'>
		<h1 id='pokName'></h1>
		<h3 id='pokId'></h3>
		<h3 id='pokHeight'></h3>
		<h3 id='pokWeight'></h3>
		<h3 id='pokType'></h3>
	</div>
	<div style='display: flex; justify-content: space-around; align-items: center; margin-top: 20px; width: 40%;'>
		<button id='prevPok' style='width: 120px; font-size: 25px; height: 50px;'>Previous</button>
		<button id='randomPok' style='width: 120px; font-size: 25px; height: 50px;'>Random</button>
		<button id='nextPok' style='width: 120px; font-size: 25px; height: 50px;'>Next</button>
	</div>
</body>
<script src="pokedex.js"></script>

</html>
