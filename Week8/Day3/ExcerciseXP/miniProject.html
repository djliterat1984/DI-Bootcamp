<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Square Colors</title>
	<link rel='stylesheet' href='miniProject.css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
	<div class='colorsContainer'>
		<button id='clearBtn'>Clear</button>
		<div class='rowContainer'>
			<div class='boxColor red'></div>
			<div class='boxColor orange'></div>
			<div class='boxColor lightcoral'></div>
		</div>
		<div class='rowContainer'>
			<div class='boxColor yellow'></div>
			<div class='boxColor greenyellow'></div>
			<div class='boxColor aquamarine'></div>
		</div>
		<div class='rowContainer'>
			<div class='boxColor green'></div>
			<div class='boxColor aqua'></div>
			<div class='boxColor skyblue'></div>
		</div>
		<div class='rowContainer'>
			<div class='boxColor lightblue'></div>
			<div class='boxColor cornflowerblue'></div>
			<div class='boxColor blue'></div>
		</div>
		<div class='rowContainer'>
			<div class='boxColor darkblue'></div>
			<div class='boxColor darkviolet'></div>
			<div class='boxColor violet'></div>
		</div>
		<div class='rowContainer'>
			<div class='boxColor pink'></div>
			<div class='boxColor lightpink'></div>
			<div class='boxColor lightgrey'></div>
		</div>
		<div class='rowContainer'>
			<div class='boxColor grey'></div>
			<div class='boxColor black'></div>
			<div class='boxColor'></div>
		</div>
	</div>
	<div id='gridContainer'>

	</div>
	<script src="miniProject.js"></script>
</body>

</html>
